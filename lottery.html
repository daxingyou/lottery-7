<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摩登娱乐 - 彩票</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/lottery.css">
</head>
<body>
    <div id="vue-lottery">
        <lottery-top :lotteryConfig="lotteryConfig" :lotteryCode="lotteryCode" :currentIssue="currentIssue" :countTime="countTime" :openIssue="openIssue" :lotteryType="lotteryType"></lottery-top>
        <lottery-plate></lottery-plate>
        <lottery-trend></lottery-trend>
        <lottery-order></lottery-order>
        <lottery-trace></lottery-trace>
        <lottery-history></lottery-history>
    </div>
    <template id="lottery-top">
        <div class="lottery-top-wrap clearfix">
            <div class="lottery-top-left fl">
                <img :src="`./images/logo/${lotteryCode}.png`">
                <span>{{lotteryConfig[lotteryCode]}}</span>
            </div>
            <div class="lottery-top-center fl">
                <div class="lottery-current-issue">{{currentIssue}}</div>
                <div class="lottery-count-time">
                    {{hours}}{{minutes}}{{seconds}}
                </div>
            </div>
            <div class="lottery-top-right fr">
                <div class="lottery-open-issue">{{openIssue}}</div>
                <div class="lottery-open-code">
                    <i v-for="(item,index) in openCodeArr" :class="openCodeClassObject">{{item}}</i>
                </div>
            </div>
        </div>
    </template>
    <script src="./js/vue.min.js"></script>
    <script src="./js/components/top.js"></script>
    <script src="./js/components/plate.js"></script>
    <script src="./js/components/trend.js"></script>
    <script src="./js/components/plate.js"></script>
    <script src="./js/components/order.js"></script>
    <script src="./js/components/history.js"></script>
    <script src="./js/lottery.js"></script>
</body>
</html>
