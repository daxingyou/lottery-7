<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摩登娱乐 - 彩票</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/lottery.css">
</head>
<body>
    <div id="vue-lottery">
        <lottery-top :lottery-config="lotteryConfig" :lottery-code="lotteryCode" :current-issue="currentIssue" :count-time="countTime" :open-issue="openIssue" :open-code="openCode" :lottery-type="lotteryType"></lottery-top>
        <lottery-plate :lottery-config="lotteryConfig" :lottery-code="lotteryCode"></lottery-plate>
        <lottery-trend></lottery-trend>
        <lottery-order></lottery-order>
        <lottery-trace></lottery-trace>
        <lottery-history></lottery-history>
        
    </div>
    <script type="x/template" id="lottery-top">
        <div class="lottery-top-wrap clearfix">
            <div class="lottery-top-left fl">
                <img :src="`./images/logo/${lotteryCode}.png`" width="50" height="50" class="lottery-top-logo">
                <span class="lottery-top-name">{{lotteryConfig[lotteryCode]['cnName']}}</span>
            </div>
            <div class="lottery-top-center fl">
                <div class="lottery-current-issue">
                    <p class="current-issue-text current-issue-text-up">第<span class="current-issue-num">{{currentIssue}}</span>期</p>
                    <p class="current-issue-text">投注截止还有</p>
                </div>
                <div class="lottery-count-time">
                    <i class="lottery-count-time-item">{{hours}}</i>
                    <i class="lottery-count-time-item lottery-count-time-minutes">{{minutes}}</i>
                    <i class="lottery-count-time-item">{{seconds}}</i>
                </div>
            </div>
            <div class="lottery-top-right fr">
                <div class="lottery-open-issue">
                    <p class="open-issue-text open-issue-text-up">第<span class="open-issue-num">{{openIssue}}</span>期</p>
                    <p class="open-issue-text">开奖号码</p>
                </div>
                <div class="lottery-open-code">
                    <i v-for="(item,index) in openCodeArr" class="open-code-num" :class="openCodeClassObject">{{item}}</i>
                </div>
            </div>
        </div>
    </script>
    <script type="x/template" id="lottery-plate">
        <div class="lottery-plate-wrap">
            <div class="plate-tab clearfix" v-if="normalTabFlag === 'normal'">
                <span class="plate-tab-item fl" :key="key" :class="{on: currentTab === key}" v-for="(value,key,index) in lotteryConfig[lotteryCode]['ltNormalTab']" :tab="key" @click="renderPlate(key)">
                    {{value}}
                </span>
                <span class="plate-tab-item-more fr" @click="changeNormalTabFlag('rx')">任选玩法<i class="plate-tab-item-more-icon"></i></span>
            </div>
            <div class="plate-tab clearfix" v-if="normalTabFlag === 'rx'">
                <span class="plate-tab-item fl" :key="key" :class="{on: currentTab === key}" v-for="(value,key,index) in lotteryConfig[lotteryCode]['ltRxTab']" :tab="key" @click="renderPlate(key)">
                    {{value}}
                </span>
                <span class="plate-tab-item-more fr" @click="changeNormalTabFlag('normal')">常规玩法<i class="plate-tab-item-more-icon"></i></span>
            </div>
        </div>
    </script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/components/top.js"></script>
    <script src="./js/components/plate.js"></script>
    <script src="./js/components/trend.js"></script>
    <script src="./js/components/plate.js"></script>
    <script src="./js/components/order.js"></script>
    <script src="./js/components/history.js"></script>
    <script src="./js/lottery.js"></script>
</body>
</html>
